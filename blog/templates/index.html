<!-- Now, on the home page, display each of the articles in your database that have draft=False in reverse chronological order according to published_date (i.e. most recent first). -->
{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    {% block content %}
    <p>
      

      {% for article in articles %}
      <div class="alert alert-primary" role="alert">
      <a href="{% url 'blog_details' id=article.pk %}" class="alert-link">
          
        <h3>{{ article.title }}</h3>
      </a>
      </div>
    </p>

    <h5>{{ article.author }} {{ article.published_date }}</h5>
    <p>{{ article.body }}</p>
    {% endfor %}
    {% endblock %}
  </body>
</html>
