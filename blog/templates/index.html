
<!-- Now, on the home page, display each of the articles in your database that have draft=False in reverse chronological order according to published_date (i.e. most recent first). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to My Blog!</h1>
    <p>Today is <p>{{date}}

{% for article in articles %}

    <h3>{{ article.title }}</h3>
    <h5>{{ article.author }} {{ article.published_date }}</h5>
    <p>{{ article.body }}</p>
              
{% endfor %}
</body>
</html>
